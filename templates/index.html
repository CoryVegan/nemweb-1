<!doctype html>
<html>
<head>
	<title>NemWeb</title>
	<meta charset="utf-8">
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
regions = ["QLD1","NSW1","SA1","TAS1","VIC1"]

        // JSONP request
        var jsonData = $.ajax({
          url: '/dispatch',
          dataType: 'json',
        }).done(function (results) {

var	data = results['results']
var price = {}
var demand = {}
var generation = {}
for( i =0; i<regions.length; i++){
var region = regions[i];
price[region] = []
generation[region] = []
demand[region] = []
}


for(i in data){
var row = data[i];
for( i =0; i<regions.length; i++){
var region = regions[i];
price[region].push([Date.parse(row[region]['datetime']),row[region]['rrp']]);
generation[region].push([Date.parse(row[region]['datetime']),row[region]['generation']]);
demand[region].push([Date.parse(row[region]['datetime']),row[region]['demand']]);
lastdata = Date.parse(row[region]['datetime'])
}

          };

for( i =0; i<regions.length; i++){
var region = regions[i]; // TODO clean this up
$('#container').highcharts().addSeries({name: region + " $", data: price[region],   marker : {enabled :false}  });
$('#container').highcharts().addSeries({name: region + " $", linkedTo: ':previous', dashStyle: 'shortdash', color: $('#container').highcharts().series[i*6].color ,   marker : {enabled :false} });

$('#container').highcharts().addSeries({yAxis: 1, visible: false, name: region + " generation", data: generation[region],   marker : {enabled :false} });
$('#container').highcharts().addSeries({yAxis: 1, visible: false, name: region + " generation", linkedTo: ':previous',dashStyle: 'shortdash', color: ':previous' , color: $('#container').highcharts().series[i*6+2].color,   marker : {enabled :false} });

$('#container').highcharts().addSeries({yAxis: 1, visible: false, name: region + " demand", data: demand[region],   marker : {enabled :false} });
$('#container').highcharts().addSeries({yAxis: 1, visible: false, name: region + " demand", linkedTo: ':previous',dashStyle: 'shortdash', color: ':previous', color: $('#container').highcharts().series[i*6+4].color,   marker : {enabled :false} });
}

setInterval(requestUpdate, 30000);
setInterval(requestPredictions, 30000);
requestPredictions();
    });

function requestUpdate(){
        var jsonData = $.ajax({
          url: '/update',
          dataType: 'json',
        }).done(function (update) {
processUpdate(update['update']);
})

}

function processUpdate(data){
var price = {}
var demand = {}
var generation = {}
for( i =0; i<regions.length; i++){
var region = regions[i];
price[region] = []
generation[region] = []
demand[region] = []
}

for(i in data){
var row = data[i];
for( i =0; i<regions.length; i++){
var region = regions[i];
if (Date.parse(row[region]['datetime']) >  lastdata) {
$('#container').highcharts().series[regions.indexOf(region)*6].addPoint([Date.parse(row[region]['datetime']),row[region]['rrp']],true, true);
$('#container').highcharts().series[regions.indexOf(region)*6+2].addPoint([Date.parse(row[region]['datetime']),row[region]['generation']], true, true);
$('#container').highcharts().series[regions.indexOf(region)*6+4].addPoint([Date.parse(row[region]['datetime']),row[region]['demand']], true, true);
}
}}
lastdata = Date.parse(row[region]['datetime']);
}
function requestPredictions(){
        var jsonData = $.ajax({
          url: '/predictions',
          dataType: 'json',
        }).done(function (update) {
processPredictions(update['results']);
})

}

function processPredictions(data){
var price = {}
var demand = {}
var generation = {}
for( i =0; i<regions.length; i++){
var region = regions[i];
price[region] = []
generation[region] = []
demand[region] = []
$('#container').highcharts().series[regions.indexOf(region)*6+1].setData([], false);
$('#container').highcharts().series[regions.indexOf(region)*6+3].setData([], false);
$('#container').highcharts().series[regions.indexOf(region)*6+5].setData([], false);
}
	
for(i in data){
var row = data[i];
for( i =0; i<regions.length; i++){
var region = regions[i];
$('#container').highcharts().series[regions.indexOf(region)*6+1].addPoint([Date.parse(row[region]['datetime']),row[region]['rrp']],false);
$('#container').highcharts().series[regions.indexOf(region)*6+3].addPoint([Date.parse(row[region]['datetime']),row[region]['generation']],false);
$('#container').highcharts().series[regions.indexOf(region)*6+5].addPoint([Date.parse(row[region]['datetime']),row[region]['demand']],false);
}}

}
    </script>

 });
